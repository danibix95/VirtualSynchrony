group 'it.unitn.ds1.project1718'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

mainClassName = "it.unitn.ds1.project1718.VirtualSynchrony"

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.12'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.12'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput = System.in
}